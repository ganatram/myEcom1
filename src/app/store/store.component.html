<div class="container-fluid">
  <div class="row">
    <div class="col bg-dark text-white p-2">
      <span class="navbar-brand ml-2">Ecom App</span>
      <cart-summary />
    </div>
  </div>

  <div class="row">
    <div class="col-3 p-2">
      <button (click)="changeCategory()" class="btn btn-block btn-outline-primary">Home</button>

      <button
        *ngFor="let cat of categories"
        class="btn btn-outline-primary btn-block"
        [class.active]="cat == selectedCategory"
        (click)="changeCategory(cat)"
      >
        {{ cat }}
      </button>

      <button routerLink="/admin" class="btn btn-block btn-danger m-t-3">Admin</button>
    </div>

    <div class="col-9 p-2">
      <div *ngFor="let product of products" class="card m-1 p-1 bg-light">
        <h4>
          {{ product.name }}
          <span class="badge badge-pill badge-primary float-right bg-dark">
            {{ product.price }}
          </span>
        </h4>
        <div class="card-text bg-white p-1">
          {{ product.description }}
        </div>
        <button (click)="addProductToCart(product)" class="btn btn-success btn-sm float-end">Add to Cart</button>
      </div>

      <div class="form-inline float-left mr-1">
        <select class="form-control" [value]="productsPerPage" (change)="changePageSize($event.target)">
          <option value="3">3 per Page</option>
          <option value="4">4 per Page</option>
          <option value="6">6 per Page</option>
          <option value="8">8 per Page</option>
        </select>
      </div>

      <div class="btn-group float-right">
        <button
          *ngFor="let page of pageNumbers"
          (click)="changePage(page)"
          class="btn btn-outline-primary"
          [class.active]="page == selectedPage"
        >
          {{ page }}
        </button>
      </div>
    </div>
  </div>
</div>
