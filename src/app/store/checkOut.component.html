<!-- <div>placeholder for the checkout component</div> -->

<div class="container">
  <div class="row">
    <div class="bg-dark text-white p-2">
      <span> Checkout </span>
    </div>
  </div>

  <div *ngIf="orderSent" class="m-2 text-center">
    <h2>Thanks</h2>
    <p>Thanks for placing your order</p>
    <p>We will ship your goods as soon as posisnble.</p>
    <button class="btn btn-primary" routerLink="/store">Return to Store</button>
  </div>

  <form #form (ngSubmit)="submitOrder()" class="m-2" *ngIf="!orderSent">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" name="name" [(ngModel)]="order.name" />
    </div>

    <div class="form-group">
      <label>Address</label>
      <input class="form-control" name="address" [(ngModel)]="order.address" />
    </div>

    <div class="text-center">
      <button class="btn btn-primary m-1">Back</button>
      <button class="btn btn-primary m-1" type="submit">Complete Order</button>
    </div>
  </form>
</div>
